<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dizipal Ayarları</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      text-align: center;
    }
    header {
      background: #007bff;
      color: white;
      padding: 10px;
      font-size: 20px;
    }
    main {
      padding: 20px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 5px;
      margin: 10px 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .input-group {
      margin-top: 15px;
    }
    input[type="number"] {
      padding: 5px;
      width: 60px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .footer {
      font-size: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>Dizipal Ayarları</header>
  <main>
    <button id="openDizipal">Dizipal’i Aç</button>
    <button id="toggleAdBlock">Reklam Engelleyici: Açılıyor...</button>
    <div class="input-group">
      <h3>Süre Ayarı (Dakika):</h3>
      <input type="number" id="adBlockDuration" min="1" max="10" value="1">
      <button id="saveDuration">Kaydet</button>
    </div>
    <div class="input-group">
      <h3>Reklam Sayısı:</h3>
      <input type="number" id="maxTries" min="1" max="10" value="4">
      <button id="saveMaxTries">Kaydet</button>
    </div>
  </main>
  <div class="footer">© 2025 </div>
  <script src="popup.js"></script>
</body>
</html>
